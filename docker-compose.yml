services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: crm_app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      # Use named volumes for writable Laravel directories to avoid Windows bind-mount permission issues
      - crm_storage:/var/www/html/storage
      - crm_cache:/var/www/html/bootstrap/cache
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://crm.localhost:8888
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: crm_central
      DB_USERNAME: root
      DB_PASSWORD: my-secret-pw
      SESSION_DRIVER: database
      SESSION_DOMAIN: .crm.localhost
      CACHE_STORE: database
      QUEUE_CONNECTION: database
    depends_on:
      - db

  web:
    image: nginx:1.27-alpine
    container_name: crm_web
    ports:
      - "8888:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: crm_db
    ports:
      - "33060:3306"
    environment:
      MYSQL_DATABASE: crm_central
      MYSQL_ROOT_PASSWORD: my-secret-pw
    volumes:
      - crm_db:/var/lib/mysql

volumes:
  crm_db:
  crm_storage:
  crm_cache:
